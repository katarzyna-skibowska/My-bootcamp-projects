<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Apparel</title>
  </head>
  <body>
    
      
        <header class="logo-apparel">
          <section class="section-hero">
          <img src="images/logo.svg" alt="Logo-apparel" />
        </header>

        <main class="content">
        <h1 class="title-hero">
          WE'RE<br />
          COMING <br />
          SOON
        </h1>

        <p class="description-hero">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form class="email-subscription" action="/" method="post">
          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="email"
            class="email"
            placeholder="Email Address"
          />

          <button type="submit" class="button-send">
            <img src="images/icon-arrow.svg" alt="Send icon" />
          </button>
        </form>
        <img
        class="img-hero"
        src="images/hero-desktop.jpg"
        alt="Hero main webpage image"
      />
      </section>


    </main>
  </body>
</html>
