<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap</title>
    <link rel="icon" type="image/s-icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="menu">
      <ul class="menu-main-content">
        <img class="logo" src="images/logo.svg" alt="logo" />
        <li class="menu-item">
          Features <img src="images/icon-arrow-down.svg" alt="Arrow down" />
        </li>
        <li class="menu-item">
          Company <img src="images/icon-arrow-down.svg" alt="Arrow down" />
        </li>
        <li class="menu-item">Carers</li>
        <li class="menu-item">About</li>
      </ul>

      <ul class="menu-login-register">
        <li class="menu-item">Login</li>
        <li class="menu-item">Register</li>
      </ul>
    </nav>

    <main class="main">
      <section class="column">
        <h1 class="make-remote-work">Make remote work</h1>

        <p class="get-team-text">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>

        <button class="learn-more" type="button">Learn more</button>

        <div class="clients">
          <img src="images/client-databiz.svg" alt="databiz" />
          <img src="images/client-audiophile.svg" alt="audio-phile" />
          <img src="images/client-meet.svg" alt="meet" />
          <img src="images/client-maker.svg" alt="maker" />
        </div>
      </section>

      <section class="column">
        <img
          class="main-img"
          src="images/image-hero-desktop.png"
          alt="main-graphic"
        />
      </section>
    </main>
  </body>
</html>
